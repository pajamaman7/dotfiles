# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/

# eDP-1 is the built in monitor
# DP-1 is on the left and  eDP-1 is on the right
monitor=eDP-1,2560x1600@60,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#Bluetooth widget in bar - replaced by new bar
# exec-once = blueman-applet

# Wallpaper hyprpaper config load, and run random script (not working currently) TODO
exec-once = hyprpaper
exec-once = nm-applet
exec-once = waybar
exec-once = ~/.config/hypr/randompaper.sh

# Aarhus gammastep
exec-once = gammastep -l 56.16:10.20 -t 5700:3600

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = yes
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(D79921ee)

    layout = dwindle
}

decoration {
     rounding = 10 # rounded corners
    blur {
        enabled = true
        size = 3
        passes = 1
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.99, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    #sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 1.0 0.9,class:^(kitty)$
windowrulev2 = opacity 1.0 0.9,class:^(discord)$
windowrulev2 = opacity 1.0 0.9,class:^(thunar)$
windowrulev2 = opacity 1.0 0.9,class:^(org\.pwmt\.zathura)$
windowrulev2 = opacity 1.0 0.9,class:^(obsidian)$
windowrulev2 = opacity 1.0 0.9,class:^(Spotify)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds (alphabetized), see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, space, exec, wofi # Graphical app launcher
bind = $mainMod,C,exec,hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 630 360 && hyprctl dispatch moveactive exact 0 1260
# monitor=eDP-1,2560x1600@60,auto,1
bind = $mainMod, E, exec, kitty -- yazi # Show the graphical file browser
bind = $mainMod, U, togglesplit, # switch split horiz/vert
# bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, N, exec, kitty nvim # opens nvim in new tab
# bind = $mainMod, O, exec, hyprctl setprop active opaque toggle #disable opacity to active window 
bind = $mainMod, P, pin, # 
bind = $mainMod, Q, exec, kitty  #open the terminal
bind = $mainMod, R, exec, ~/.config/hypr/randompaper.sh  #refresh wallpaper
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, X, killactive # Close active window
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar #Toggles waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Brightness controls
bind = $mainMod, F1, exec, brightnessctl set 1% # Screen brightness down FN+F7
bind = $mainMod, F2, exec, brightnessctl set 5%- # Screen brightness down FN+F7
bind = $mainMod, F3, exec, brightnessctl set 5%+ # Screen brightness up FN+F8

# Volume controls
bind = $mainMod, F10, exec, pamixer -t # Speaker Mute FN+F1
bind = $mainMod, F11, exec, pamixer -d 5 # Volume lower key
bind = $mainMod, F12, exec, pamixer -i 5 # Volume Higher key

# Scratch/Special workspace
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod SHIFT, grave, movetoworkspace, special 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
